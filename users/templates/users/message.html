  {% extends 'main.html' %}
  {% load static %}
  {% block content %}
  
  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox'%}"><img style="width: 20px;" src="{% static 'images/icons/arrow-left-solid.svg'%}" alt=""></a>
        <h2 class="message__subject">{{message.subject}}</h4>
          <a href="profile.html" class="message__author">{{message.name}}</a>
          <p class="message__date">{{message.created}}</p>
          <div class="message__body">
            {{message.body}}
          </div>
      </div>
    </div>
  </main>

  {% endblock %}
  <!--  -->
