{% extends 'main.html'%}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <form action="" method="POST">
                {%csrf_token%}
                <h2>Are you sure you want to delete "{{object}}" ?</h2>
                <a class="btn btn--sub btn--lg  my-md" href="{{ request.GET.next }}">Go back</a>
                <input class="btn btn--sub btn--lg  my-md" style="position: relative;" type="submit" value="Confirm">
            </form>
        </div>
    </div>
</main>


{% endblock%}
